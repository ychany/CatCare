{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">반려동물 선택</h1>
    
    <div class="row">
        {% for pet in pets %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ pet.name }}</h5>
                    <p class="card-text">
                        <strong>종류:</strong> {{ pet.get_pet_type_display }}<br>
                        <strong>품종:</strong> {{ pet.get_breed_display }}<br>
                        <strong>나이:</strong> {{ pet.get_age }}살<br>
                        {% if pet.weight %}
                        <strong>체중:</strong> {{ pet.weight }}kg<br>
                        {% endif %}
                    </p>
                    <a href="{% url 'insurance:recommend' pet_profile_id=pet.id %}" class="btn btn-primary w-100">
                        <i class="fas fa-search me-2"></i>이 아이를 위한 보험 찾기
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="text-center mt-4">
        <a href="{% url 'pets:pet_register' %}" class="btn btn-outline-primary">
            <i class="fas fa-plus me-2"></i>새 반려동물 등록하기
        </a>
    </div>
</div>
{% endblock %}
