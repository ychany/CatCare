{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>반려동물 보험 추천 시스템</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">빠른 보험 추천</h5>
                    <p class="card-text">반려동물의 기본 정보만으로 보험을 추천받으세요.</p>
                    <a href="{% url 'insurance:recommend' %}" class="btn btn-primary">시작하기</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">보험 상품 비교</h5>
                    <p class="card-text">다양한 보험 상품을 비교해보세요.</p>
                    <a href="{% url 'insurance:compare' %}" class="btn btn-primary">비교하기</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
