{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>맞춤 보험 추천</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>반려동물 이름</label>
            <input type="text" class="form-control" name="pet_name" required>
        </div>
        <div class="form-group">
            <label>반려동물 종류</label>
            <select class="form-control" name="pet_type" required>
                <option value="dog">강아지</option>
                <option value="cat">고양이</option>
            </select>
        </div>
        <div class="form-group">
            <label>반려동물 생년월일</label>
            <input type="date" class="form-control" name="pet_birth" required>
        </div>
        <button type="submit" class="btn btn-primary">추천받기</button>
    </form>
</div>
{% endblock %}
