{% extends 'base.html' %}
{% load static %}

{% block title %}Ï∫òÎ¶∞Îçî - ÎÉêÏòπÎÖ∏Ìä∏{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <label for="petFilter" class="form-label me-2 mb-0">Î∞òÎ†§ÎèôÎ¨º ÏÑ†ÌÉù:</label>
                            <select class="form-select w-auto" id="petFilter">
                                <option value="all">Ï†ÑÏ≤¥</option>
                                {% for pet in pets %}
                                    <option value="{{ pet.id }}">{{ pet.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Ï¢åÏ∏° Îã¨Î†• ÏòÅÏó≠ -->
            <div class="col-md-8">
                <div class="calendar-wrapper">
                    <div id="calendar"></div>
                </div>
            </div>

            <!-- Ïö∞Ï∏° ÏûÖÎ†•/ÏÉÅÏÑ∏ Ìå®ÎÑê -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="eventForm">
                            {% csrf_token %}
                            <input type="hidden" id="eventId" name="id">
                            <div class="mb-3">
                                <label for="pet" class="form-label">Í≥†ÏñëÏù¥</label>
                                <select class="form-select" id="pet" name="pet" required>
                                    {% for pet in pets %}
                                        <option value="{{ pet.id }}">{{ pet.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">ÎÇ†Ïßú</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">ÌÉÄÏûÖ</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="event_type" id="vacc" value="vacc"
                                           checked>
                                    <label class="btn btn-outline-primary" for="vacc">ÏòàÎ∞©Ï†ëÏ¢Ö</label>

                                    <input type="radio" class="btn-check" name="event_type" id="med" value="med">
                                    <label class="btn btn-outline-success" for="med">ÏßÑÎ£åÍ∏∞Î°ù</label>
                                </div>
                            </div>


                            <div class="mb-3">
                                <label for="description" class="form-label">ÏÑ§Î™Ö</label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="notes" class="form-label">Î©îÎ™®</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                            </div>

                            <div class="mb-3" id="nextDateContainer">
                                <label for="next_date" class="form-label">Îã§Ïùå Ï†ëÏ¢ÖÏùº</label>
                                <input type="date" class="form-control" id="next_date" name="next_date">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="saveBtn">Ï†ÄÏû•</button>
                                <button type="button" class="btn btn-danger" id="deleteBtn" style="display: none;">
                                    <i class="fas fa-trash-alt"></i> ÏÇ≠Ï†ú
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet'/>

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/ko.js'></script>

    <style>
        #calendar {
            height: 600px;
        }

        .container-fluid {
            padding: 0 10px;
        }

        .card {
            margin-bottom: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.07);
        }

        .card-body {
            padding: 12px;
        }

        .fc-daygrid-day {
            min-height: 120px;
        }

        .fc-daygrid-day-frame {
            min-height: 100%;
        }

        .fc-view {
            height: 100% !important;
        }

        .fc-event {
            cursor: pointer;
        }

        .fc-event-vacc {
            background-color: #2196F3;
            border-color: #2196F3;
        }

        .fc-event-med {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .fc-daygrid-event {
            white-space: normal !important;
            align-items: normal !important;
            margin: 1px 2px !important;
            padding: 2px 4px !important;
        }

        .fc-event-title {
            font-weight: normal !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
        }

        .fc-event-time {
            font-size: 0.9em !important;
        }

        .fc-header-toolbar {
            margin-bottom: 1.5em !important;
        }

        .fc-toolbar-title {
            font-size: 1.5em !important;
        }

        .calendar-wrapper {
            border: 1.5px solid #e0e0e0;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 18px 12px 12px 12px;
            background: #fff;
            margin-bottom: 10px;
        }

        .form-label, label[for="petFilter"] {
            font-size: 0.97em;
            margin-bottom: 0;
        }

        #petFilter {
            font-size: 0.97em;
            height: 32px;
            padding: 2px 8px;
            min-width: 90px;
            max-width: 140px;
        }

        .d-flex.align-items-center {
            gap: 6px;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var selectedPetId = 'all';
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ko',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,listWeek'
                },
                views: {
                    timeGrid: {
                        dayMaxEvents: 3,
                        eventMaxStack: 2
                    }
                },
                eventDidMount: function (info) {
                    info.el.title = `${info.event.extendedProps.petName}\n${info.event.title}\n${info.event.extendedProps.description || ''}`;
                },
                events: function (info, successCallback, failureCallback) {
                    fetch('/calendar/api/events/')
                        .then(response => response.json())
                        .then(data => {
                            const events = data
                                .filter(event => selectedPetId === 'all' || event.pet == selectedPetId)
                                .map(event => ({
                                    id: event.id,
                                    title: `${event.event_type === 'vacc' ? 'üíâ' : 'üè•'} ${event.description} (${event.pet_name})`,
                                    start: event.date,
                                    className: `fc-event-${event.event_type}`,
                                    extendedProps: {
                                        petName: event.pet_name,
                                        description: event.description,
                                        notes: event.notes,
                                        next_date: event.next_date,
                                        event_type: event.event_type,
                                        pet: event.pet
                                    }
                                }));
                            successCallback(events);
                        });
                },
                eventClick: function (info) {
                    loadEventDetails(info.event);
                },
                dateClick: function (info) {
                    resetForm();
                    document.getElementById('date').value = info.dateStr;
                }
            });
            calendar.render();

            function resetForm() {
                document.getElementById('eventForm').reset();
                document.getElementById('eventId').value = '';
                document.getElementById('deleteBtn').style.display = 'none';
                document.getElementById('saveBtn').textContent = 'Ï†ÄÏû•';
            }

            // Ïù¥Î≤§Ìä∏ ÌÉÄÏûÖÏóê Îî∞Î•∏ Îã§Ïùå Ï†ëÏ¢ÖÏùº ÌïÑÎìú ÌëúÏãú/Ïà®ÍπÄ
            document.querySelectorAll('input[name="event_type"]').forEach(function (radio) {
                radio.addEventListener('change', function () {
                    document.getElementById('nextDateContainer').style.display =
                        this.value === 'vacc' ? 'block' : 'none';
                });
            });

            // Ïù¥Î≤§Ìä∏ Ï†ÄÏû•
            function saveEvent() {
                const formData = new FormData(document.getElementById('eventForm'));
                const data = {
                    pet: formData.get('pet'),
                    event_type: formData.get('event_type'),
                    date: formData.get('date'),
                    description: formData.get('description'),
                    notes: formData.get('notes'),
                    next_date: formData.get('next_date') || null
                };

                const eventId = formData.get('id');
                const method = eventId ? 'PUT' : 'POST';
                const url = eventId ? `/calendar/api/events/${eventId}/` : '/calendar/api/events/';

                fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(err => Promise.reject(err));
                        }
                        return response.json();
                    })
                    .then(data => {
                        calendar.refetchEvents();
                        resetForm();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Ï†ÄÏû• Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                    });
            }

            // Ìèº Ï†úÏ∂ú Ï≤òÎ¶¨
            document.getElementById('eventForm').addEventListener('submit', function (e) {
                e.preventDefault();
                saveEvent();
            });

            // Ïù¥Î≤§Ìä∏ ÏÉÅÏÑ∏ Î°úÎìú
            function loadEventDetails(event) {
                document.getElementById('eventId').value = event.id;
                document.getElementById('date').value = event.startStr;
                document.getElementById(event.extendedProps.event_type).checked = true;
                document.getElementById('pet').value = event.extendedProps.pet;
                document.getElementById('description').value = event.extendedProps.description;
                document.getElementById('notes').value = event.extendedProps.notes;
                document.getElementById('next_date').value = event.extendedProps.next_date || '';
                document.getElementById('deleteBtn').style.display = 'block';
                document.getElementById('saveBtn').textContent = 'ÏàòÏ†ï';

                // Ïù¥Î≤§Ìä∏ ÌÉÄÏûÖÏóê Îî∞Î•∏ Îã§Ïùå Ï†ëÏ¢ÖÏùº ÌïÑÎìú ÌëúÏãú/Ïà®ÍπÄ
                document.getElementById('nextDateContainer').style.display =
                    event.extendedProps.event_type === 'vacc' ? 'block' : 'none';
            }

            // ÏÇ≠Ï†ú Î≤ÑÌäº Ï≤òÎ¶¨
            document.getElementById('deleteBtn').addEventListener('click', function () {
                const eventId = document.getElementById('eventId').value;
                if (!eventId) return;

                if (confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                    fetch(`/calendar/events/${eventId}/delete/`, {
                        method: 'DELETE',
                        headers: {
                            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                        }
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data.status === 'success') {
                                calendar.refetchEvents();
                                resetForm();
                                alert('ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
                            } else {
                                throw new Error(data.message || 'ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert(error.message);
                        });
                }
            });

            // Î∞òÎ†§ÎèôÎ¨º ÌïÑÌÑ∞ Î≥ÄÍ≤Ω Ïù¥Î≤§Ìä∏
            document.getElementById('petFilter').addEventListener('change', function () {
                selectedPetId = this.value;
                calendar.refetchEvents();
            });
        });
    </script>
{% endblock %}
